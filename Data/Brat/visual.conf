### Part-of-speech

# Coordination, white
CC	bgColor:white

# Punctuation, light grey
-LRB-	bgColor:#e3e3e3
-RRB-	bgColor:#e3e3e3
__BACKTICK____BACKTICK__	bgColor:#e3e3e3
__COLON__	bgColor:#e3e3e3
__COMMA__ bgColor:#e3e3e3
__DOT__ bgColor:#e3e3e3
